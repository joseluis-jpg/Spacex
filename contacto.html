<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacex</title>
    <link rel="icon" type="image" href="logo.jpg">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo de la página" id="logo">
        <h1>Spacex</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="juego.html">Jugar</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-form">
            <h2>Comentarios</h2>
            <p>Déjanos tu comentario sobre el juego o cualquier sugerencia:</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

                <label for="comment">Comentario:</label>
                <textarea id="comment" name="comment" placeholder="Escribe tu comentario aquí..." required></textarea>

                <button type="submit">Enviar Comentario</button>
            </form>
        </section>

        <section class="donation">
            <h2>Donaciones</h2>
            <p>Si deseas apoyar el desarrollo de Spacex, puedes realizar una donación simbólica:</p>
            <form>
                <label for="donation-amount">Cantidad (USD):</label>
                <input type="number" id="donation-amount" name="donation-amount" placeholder="Ej. 10" required>

                <button type="submit">Realizar Donación</button>
            </form>
        </section>
    </main>

    <footer>
        <div>
            <h3>Redes Sociales:</h3>
            <a href="https://www.instagram.com" target="_blank">
                <img src="instagram.jpeg" alt="Instagram">
              </a>
              <a href="https://www.facebook.com" target="_blank">
                <img src="facebook.jpeg" alt="Facebook">
              </a>
              <a href="https://www.youtube.com" target="_blank">
                <img src="youtube.jpeg" alt="YouTube">
              </a>
        </div>
        <div>
            <img src="logo.jpg" alt="Logo de la página">
        </div>
        <div>
            <p>&copy; 2024 Spacex. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
